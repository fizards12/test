<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>AutoNet</title>
  </head>

  <body>
    <main class="container flx">
      <div class="box-container">
        <div class="body flx flx-column">
          <div class="logo">
            <img class="logo-img" src="../media/website name.png" alt="logo0" />
          </div>
          <form class="" action="home.html">
            <div class="input-box flx flx-column">
              <label class="label" for="username"> Username </label>
              <input
                id="username"
                class="input"
                type="text"
                name="username"
                placeholder="Type Username"
              />
            </div>
            <div class="input-box flx flx-column">
              <label class="label" for="password"> Password </label>
              <input
                id="password"
                class="input"
                type="password"
                name="password"
                placeholder="Type Password"
              />
            </div>
            <div class="flx">
              <input id="login" type="submit" name="login" value="Login" />
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
